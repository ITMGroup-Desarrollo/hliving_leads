<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/map.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img
        src="/assets/fotos/header.webp"
        alt="background"
        class="background"
      />
      <div class="header-content">
        <img
          src="/assets/logos/hliving-white.png"
          alt="logo-hliving"
          class="logo"
        />
        <h1>Haz realidad tu inversión ideal en Cancún</h1>
        <h2>Vive donde todos quieren estar</h2>
      </div>
    </header>
    <section id="map">
      <div class="background-70">
        <div class="items-container">
          <div class="text-container">
            <p>Vive en el corazón de</p>
            <p>Cancún</p>
            <div><span>desde</span><span>$3.2</span><span>MDP</span></div>
            <div>
              <p>Tu nuevo hogar te espera en</p>
              <p>AV. Huayacán</p>
            </div>
          </div>
          <div class="map-container">
            <img src="/assets/fotos/map.png" alt="Mapa Cancún" />
          </div>
        </div>
      </div>

      <div class="video-container">
        <video
          src="/assets/fotos/CM.mp4"
          controls
          autoplay
          muted
          loop
          playsinline
        ></video>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
